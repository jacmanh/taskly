services:
  postgres:
    image: postgres:16-alpine
    container_name: taskly-postgres
    restart: unless-stopped
    ports:
      - '5566:5432'
    environment:
      POSTGRES_USER: taskly
      POSTGRES_PASSWORD: taskly_dev_password
      POSTGRES_DB: taskly_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U taskly -d taskly_dev']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
