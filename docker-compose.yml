version: '3'
services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    ports:
      - '3200:3200'
    environment:
      - PORT=3200
    networks:
      - app_network

  front:
    build:
      context: .
      dockerfile: ./apps/front/Dockerfile
    links:
      - api
    ports:
      - '8080:80'
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
