version: '3'
services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    ports:
      - '3200:3200'
    environment:
      - PORT=3200
      - SITE_URL=http://front:3000
      - DATABASE_URL=postgresql://postgres:password@db:5432/postgres
      - JWT_SECRET="awesomejwtsecret"
      - SALT="42247"
    networks:
      - app_network

  front:
    build:
      context: .
      dockerfile: ./apps/front/Dockerfile
    links:
      - api
    ports:
      - '3000:3000'
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app_network

  db:
    image: postgres:17-alpine
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
